{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
      <!-- Login Reg start -->
      <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <br>
                            <img src="{% static 'assets1/images/img1.jpg' %}" class="max-un" alt="image" width="600px" height="650px">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <br>
                            <h5 class="sub-title fs-2 fw-semibold text-primary">Welcome to DigiPay</h5><br>
                            <h2 class="title fs-1 fw-bolder">Sign In</h2><br>
                            <p class="dont-acc fs-6 fw-semibold">Don't have an account yet? <a href="{% url 'accounts:register' %}">Sign Up</a></p><br>
                            <!-- <div class="reg-google">
                                <a href="javascript:void(0)"><i class="fab fa-google"></i>Sign up with Google</a>
                            </div>
                            <span class="or">Or Continue With</span> -->
                        </div>
                        
                       <!--  {% if messages %}
                            {% for message in messages %}
                                <strong>{{ message }}</strong>
                            {% endfor %}
                        {% endif %} -->
                            
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <input type="text" class="form-control" required name="username" id="logemail" placeholder="Enter Your name">
                                    </div><br>
                                    <div class="single-input">
                                        <input type="password" class="form-control" required name="password" id="logemail" placeholder="Enter Your Password">
                                    </div><br>
                                    <button class="cmn-btn w-100 btn btn-primary fs-6" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
 {% endblock content %}
